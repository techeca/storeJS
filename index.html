<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link type="text/css" href="./public/css/main.css">
  <link href="./public/assets/css/all.css">
  <title>Simple Store</title>

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand d-none d-xl-block" href="./index.html">Simple Store</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Contenedor de categorías -->
  <div class="collapse navbar-collapse " id="navbarSupportedContent">
    <ul id="dynamicNav" class="navbar-nav mr-auto">
        <!-- Categorías cargadas al solicitarlas a API -->
    </ul>
  </div>

  <!-- Form para busqueda de productos -->
  <form id="formBusqueda" class="form-inline my-2 my-lg-0">
    <input id="inputBusqueda" class="form-control mr-sm-2" type="search" placeholder="Ingresa una palabra" aria-label="Search">
    <button id="btnBuscar" type="submit" class="btn btn-outline-success my-2 my-sm-0" >Buscar</button>
  </form>

  <!-- Boton de Carrito de compras por defecto está vacío -->
  <button type="button" class="btn btnCarShop dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown">
      <i class="fa-solid fa-cart-shopping" ></i>
      <div id="miniCardCarrito" class="dropdown-menu miniCardCarrito">
        <h6 class="tituloCarrito">Carrito de compras</h6>
        <i class="dropdown-item">Vacío</i>
      </div>
  </button>
</nav>

<body>
  <div id="root"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm">

          <div class="card mt-4 mb-4 myContent">
              <div class="card-body">
                <!-- Contenedor de productos -->
                <div id="productosCont" class='row justify-content-md-center'>
                  Selecciona una categoría desde el menú de navegación.
                </div>
              </div>
          </div>

      </div>
    </div>
  </div>

  <nav class="row justify-content-md-center" class="pagination">
   <ul id="pagination" class="pagination">

   </ul>
 </nav>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
