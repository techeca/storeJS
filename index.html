<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="./assets/css/all.css" rel="stylesheet">
    <title>Simple Store</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand d-none d-xl-block" href="./index.html">Simple Store</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul id="dynamicNav" class="navbar-nav mr-auto">

      </ul>



    </div>

    <form class="form-inline my-2 my-lg-0">
      <input id="inputBusqueda" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="handleBuscar()">Buscar</button>
    </form>

    <button type="button" class="btn btnCarShop dropdown">
        <i class="fa-solid fa-cart-shopping" href="#" role="button"  aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"></i>
        <div id="miniCardCarrito" class="dropdown-menu miniCardCarrito">
          <i class="dropdown-item">Carrito Vacío</i>
        </div>
    </button>


  </nav>
  <div id="hideAll">&nbsp;</div>
  <body onload="firstLoad()">
    <div class="container">
      <div class="row">
        <div class="col-sm">

            <div class="card mt-4 mb-4 myContent">
                <div class="card-body">
                  <div id="productosCont" class='row justify-content-md-center'>
                    Selecciona una categoria desde el menu de navegación.
                  </div>
                </div>
            </div>

        </div>
      </div>
    </div>

    <!-- Main.js-->
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
